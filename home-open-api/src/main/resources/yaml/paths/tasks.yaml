cooperations-cooperationId-tasks:
  post:
    tags:
      - task
    summary: Create a new Task for the Cooperation
    description: The endpoint creates a new Task for the specified Cooperation ID
    operationId: createTask
    parameters:
      - $ref: '../parameters/parameters.yaml#/p_cooperation_id'
    requestBody:
      $ref: '../requests/requestBodies.yaml#/CreateTaskBody'
    responses:
      201:
        $ref: '../responses/responses.yaml#/TaskResponse'
      400:
        $ref: '../responses/responses.yaml#/BadRequest'
      401:
        $ref: '../responses/responses.yaml#/Unauthorized'
      403:
        $ref: '../responses/responses.yaml#/Forbidden'
      404:
        $ref: '../responses/responses.yaml#/NotFound'
      default:
        $ref: '../responses/responses.yaml#/InternalServerError'
  get:
    tags:
      - task
    summary: Get all Tasks by Cooperation
    description: The endpoint retrieves the list of tasks associated with the specified cooperation ID
    operationId: getTasks
    parameters:
      - $ref: '../parameters/parameters.yaml#/p_cooperation_id'
      - $ref: '../parameters/parameters.yaml#/page_number'
      - $ref: '../parameters/parameters.yaml#/page_size'
      - $ref: '../parameters/parameters.yaml#/sort'
      - $ref: '../parameters/parameters.yaml#/filter'
      - $ref: '../parameters/parameters.yaml#/id'
      - $ref: '../parameters/parameters.yaml#/task_type'
      - $ref: '../parameters/parameters.yaml#/task_data_scope_type'
    responses:
      200:
        $ref: '../responses/responses.yaml#/TasksResponse'
      400:
        $ref: '../responses/responses.yaml#/BadRequest'
      401:
        $ref: '../responses/responses.yaml#/Unauthorized'
      403:
        $ref: '../responses/responses.yaml#/Forbidden'
      404:
        $ref: '../responses/responses.yaml#/NotFound'
      default:
        $ref: '../responses/responses.yaml#/InternalServerError'

