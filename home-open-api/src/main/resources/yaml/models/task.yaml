TaskStatus:
  type: string
  enum:
    - PENDING
    - ERROR
    - PROCESSING
    - ACCEPTED
    - DECLINED
TaskType:
  type: string
  enum:
    - IMPORT
    - EXPORT
CreateTask:
  type: object
  required:
    - type
  properties:
    type:
      $ref: '#/TaskType'
ReadTask:
  type: object
  properties:
    id:
      type: integer
      format: int64
      example: 1
    type:
      $ref: '#/TaskType'
    status:
      $ref: '#/TaskStatus'
